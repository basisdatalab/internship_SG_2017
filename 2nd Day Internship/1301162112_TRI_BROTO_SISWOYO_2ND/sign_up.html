<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<script type="text/javascript" src="index.js"></script>
	<link rel="stylesheet" type="text/css" href="index.css">
	<title>JURNAL-2</title>
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">	
					<a href="#" class="navbar-brand">Home</a>
				</div>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#"><span class="glyphicon glyphicon-user active"></span> Sign Up</a></li>
					<li><a href="login.html"><span class="glyphicon glyphicon-log-in active"></span> Login</a></li>
				</ul>
			</div>
		</nav>
		<div class="row">
			<form>
				<div class="col-md-8 col-xs-8">
					<br/>
					<img src="1.png" class="center-block img-corners"> <br/>
				</div>
				<div class="col-md-4 col-xs-4">
					<h2>Sign Up</h2> <hr>
					<div class="input-group form-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
	      				<input id="username" type="text" class="form-control" name="username" placeholder="Username">
					</div>
					<div class="input-group form-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon glyphicon-envelope"></i></span>
	      				<input id="email" type="email" class="form-control" name="email" placeholder="Email">
					</div>
					<div class="input-group form-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
	      				<input id="password" type="password" class="form-control" name="password" placeholder="Password">
					</div>
					<div class="input-group form-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
	      				<input id="password" type="password" class="form-control" name="password" placeholder="Re-enter password">
					</div>
					<div class="input-group form-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
	      				<input id="telp" type="text" class="form-control" name="telp" placeholder="No. Telp">
					</div>
					<hr>
					<button id="register" class="btn btn-primary center-block" onclick="statusreg()">Submit</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
