<!DOCTYPE html>
<html>
<head>
	<title></title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<body>

		<a href="#" class="navbar-brand">Navbar</a>

		</ul>
	</div>
</nav>

<div class="container">
	<div class="row">
		<div class="col-md-3"></div>

			<div class="well">	
				<h3 class="text-center">Login</h3>
				<hr>
				<form>
					<div class="form-group">
						<label>Username</label>
						<input type="text" id="username" class="form-control" placeholder="Type your username" required>
					</div>

						<label>Password</label>
						<input type="password" class="form-control" placeholder="Type your password" required>
					</div>
					<button class="btn btn-primary btn-block" id="login">Login</button>
				</form>
			</div>
		</div>

	</div>
</div>
